name: Django Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.12

      - name: Install pipenv
        run: pip install pipenv

      - name: Cd homework_10 and update and Run Django Tests
        run: cd homework_10 && pipenv update && cd news_premier_league && python manage.py test
