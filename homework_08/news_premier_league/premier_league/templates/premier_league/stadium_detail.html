{% extends 'base.html' %}
{% block title %}
    Stadium Detail
{% endblock %}
{% block body %}
    <h1>{{ stadium.name }}</h1>
    <p>Location: {{ stadium.location }}</p>
    <p>Broke ground: {{ stadium.brokeground }}</p>
    <p>Capacity: {{ stadium.capacity }}</p>
    <p>Architect: {{ stadium.architect }}</p>
    <ul>
        <li>
            <a href="{% url 'premier_league:index' %}">Back to Home</a>
        </li>
    </ul>
{% endblock %}
