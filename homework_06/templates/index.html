{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <p class="mx-3 h4">Links:</p>
    <ul>
        <li>
            <a href="{{ url_for('users_app.load') }}">load users</a>
        </li>
        <li>
            <a href="{{ url_for('users_app.view') }}">view users</a>
        </li>
    </ul>
{% endblock %}
