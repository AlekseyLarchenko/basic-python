{% extends 'base.html' %}
{% block title %}
    Stadiums
{% endblock %}
{% block body %}
    <h1>Stadium List</h1>
    <ul>
        {% for stadium in stadiums %}
            <li><a href="{% url 'premier_league:stadium_detail' stadium.pk %}">{{ stadium.name }}</a></li>
        {% endfor %}
    </ul>
    <ul>
        <li>
            <a href="{% url 'premier_league:index' %}">Back to Home</a>
        </li>
    </ul>
{% endblock %}
